<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA Suivi d'Image - Mon Projet</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        /* Petit message pour l'utilisateur au chargement */
        #scanning-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); color: white;
            display: flex; align-items: center; justify-content: center;
            z-index: 999; font-family: sans-serif; pointer-events: none;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="scanning-overlay">Pointé votre caméra vers l'image cible...</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: #scanning-overlay" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="astronautModel" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                src="#astronautModel" 
                rotation="0 0 0" 
                position="0 0 0" 
                scale="0.2 0.2 0.2"
                animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
            </a-gltf-model>
        </a-entity>
        
    </a-scene>

</body>
</html>
